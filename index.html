    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        overflow: hidden; 
      }

      /* Realistic Materials */
      .material-plastic {
        background-color: #1a1a1d;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        /* More realistic overhead lighting */
        background: linear-gradient(to bottom, #2a2a2e, #161618 80%);
      }
      
      .material-rubber {
        background-color: #202022;
        background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
      }

      /* Screen Effects */
      .pixel-grid {
        background-image: 
          linear-gradient(0deg, transparent 2px, rgba(0, 0, 0, 0.4) 3px),
          linear-gradient(90deg, transparent 2px, rgba(0, 0, 0, 0.4) 3px);
        background-size: 3px 3px;
        pointer-events: none;
        opacity: 0.15;
      }
      
      .screen-reflection {
        background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, transparent 40%);
        pointer-events: none;
      }

      .lcd-glow {
        box-shadow: 0 0 60px rgba(100, 200, 255, 0.05);
      }
      
      .screen-vignette {
        box-shadow: inset 0 0 100px 30px rgba(0,0,0,0.85);
        pointer-events: none;
      }

      /* 3D Hardware Elements */
      .screw {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #555, #111);
        box-shadow: 0 1px 1px rgba(255,255,255,0.1);
        position: relative;
      }
      .screw::after {
         content: "";
         position: absolute;
         top: 50%; left: 50%;
         width: 60%; height: 15%;
         background: #000;
         transform: translate(-50%, -50%) rotate(45deg);
      }
      .screw::before {
         content: "";
         position: absolute;
         top: 50%; left: 50%;
         width: 60%; height: 15%;
         background: #000;
         transform: translate(-50%, -50%) rotate(-45deg);
      }
      
      .bezel-frame {
        padding: 2px;
        background: linear-gradient(145deg, #1f1f22, #111113);
        border-radius: 4px;
        box-shadow: 
            0 15px 35px rgba(0,0,0,0.8),
            inset 0 3px 3px #3a3a3e,
            inset 0 -3px 3px #08080a;
      }

      /* Scrollbar for internal screen content */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444; 
      }
    </style>
